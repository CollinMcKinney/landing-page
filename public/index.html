<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta property="og:image" content="/ogp.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <title>Landing Page</title>

    <style>
        body { margin: 0; padding: 0; background-color: #071826ff; color: #f3f0edff;}
        html { height: 100%; cursor: default; }
        body {
            font-family: "Helvetica", sans-serif;
            width: 100%; height: 100%;
            text-align: center;
            display: table;
            opacity: 1;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 25px;
        }
        h2 {
            font-weight: lighter;
            margin-bottom: 25px;
        }
        img {
            width: 25%; /* Image width */
            border: 0; /* For IE */
            object-fit: contain;
            max-height: 220px;
        }
        #main {
            vertical-align: middle;
            display: table-cell;
        }

        @media screen and (max-width:600px) {
            img {
                width: 60%;
            }
            h1 {
                font-size: 1.3em;
            }
            h2 {
                margin: 1.1em;
                font-size: 1.1em;
            }
        }
    </style>

    <!-- Favicon properties -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Apple touch icon properties -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <!-- Safari pinned tab properties -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#071826ff">
    <!-- Other metadata -->
    <meta name="theme-color" content="#071826ff">
    <meta name="description" content="Landing page with SendInBlue mailing list subscription form.">

</head>
<body>
  <div id="main">
    <img src="/banner.svg">
    <h1>Coming Soon! </h1>
    <h2>Join our mailing List?</h2>
    <form id="subscribe-form">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Subscribe</button>
    </form>
    <div id="subscribe-result"></div>
    <script>
      const subscribeForm = document.querySelector('#subscribe-form');
      const subscribeResult = document.querySelector('#subscribe-result');
      
      subscribeForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        // Send a POST request to the server with the email address
        const response = await fetch('/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: subscribeForm.email.value
          })
        });
        
        // Handle the response from the server
        const responseData = await response.json();
        if (responseData.success) {
          subscribeResult.textContent = 'Thank you for subscribing!';
          subscribeForm.reset();
        } else {
          subscribeResult.textContent = `Error: ${responseData.message}`;
        }
      });
    </script>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</body>
</html>
